<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit | Login</title>
    <link rel="stylesheet" href="/VISITANTIOQUIA-CODE/src/css/login.css" />
    <!-- LOS ESTILOS DE ESTE ARCHIVO SE ENCUENTRAN EN LA CARPETA CSS Y TIENE NOMBRE login.css -->
  </head>
  <body>
    <!-- INICIO LOGIN -->
    <section>
      <h2>SIGN IN TO VISIT</h2>
      <form id="loginForm">
        <input
          type="text"
          placeholder="Username"
          id="username"
          required
          autofocus
        />
        <input type="password" placeholder="Password" id="password" required />
        <input type="submit" value="Login" />
      </form>
      <p>Forgot your password? <a href="">Forgot my password</a></p>
      <p>New to Visit? <a href="signup.html">Create account</a></p>
    </section>
    <!-- FIN LOGIN -->
    <!-- INICIO SCRIPTS -->
    <!-- Script principal del archivo se encuentra en la carpeta js y tiene nombre login.js -->
    <script src="/VISITANTIOQUIA-CODE/src/js/login.js"></script>
    <!-- FIN SCRIPTS -->
  </body>
</html>
