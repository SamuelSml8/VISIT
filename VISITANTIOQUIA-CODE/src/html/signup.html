<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit | Sign Up</title>
    <link rel="stylesheet" href="/VISITANTIOQUIA-CODE/src/css/signup.css" />
    <!-- LOS ESTILOS DE ESTE ARCHIVO SE ENCUENTRAN EN LA CARPETA CSS Y TIENE NOMBRE signup.css -->
  </head>
  <body>
    <!-- INICIO REGISTRO -->
    <section>
      <h2>REGISTER</h2>
      <form id="signupForm">
        <input type="text" placeholder="Name" id="name" required autofocus />
        <input type="text" placeholder="Username" id="username" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="submit" value="Register" />
      </form>
      <p>
        Do you have account?
        <a href="/VISITANTIOQUIA-CODE/src/html/login.html">Login</a>
      </p>
    </section>
    <!-- FIN REGISTRO -->

    <!-- INICIO SCRIPTS -->
    <!-- Script principal del archivo se encuentra en la carpeta js y tiene nombre signup.js -->
    <script src="/VISITANTIOQUIA-CODE/src/js/signup.js"></script>
    <!-- FIN SCRIPTS -->
  </body>
</html>
