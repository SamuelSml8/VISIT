    <!-- START SWIPPER TOWNS -->
    <script type="module">
        var swiper = new Swiper(".mySwiper-towns", {
          effect: "flip",
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <!-- END SWIPPER TOWNS -->
  
      <!-- START SWIPPER EVENTS -->
      <script type="module">
        import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";
  
        const swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
      <!-- END SWIPPER EVENTS -->
