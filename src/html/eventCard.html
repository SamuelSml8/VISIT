<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Event | Visit</title>
    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- SWIPER CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- STYLES CSS-->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/components/loader/loader.css" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- SWEETALERT STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css"
    />
    <link
      rel="shortcut icon"
      href="/public/img/visitIcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="load" id="load">
      <!-- LOADER DINAMIC -->
    </div>
    <header class="header" id="header">
      <!-- DINAMIC NAV -->
    </header>

    <div class="login grid" id="login-content">
      <!-- DINAMIC LOGIN -->
    </div>

    <div class="login grid" id="signUp-content">
      <!-- DINAMIC SIGNUP -->
    </div>

    <!-- GRID CONTAINER EVENT  CARD  -->

    <div class="container-events-post">

        <div class="imagen-event-description">
            <img src="/public/img/events/carlcox.jpeg" alt="" class="img-size-events">
        </div>

      <div class="description-event">
        <div class="item-event-description">
          <i class="ri-map-pin-line"></i>
          <p class="text-description-event">Place:</p>
          <p class="text-response-description-event">Parque Norte</p>
        </div>

        <div class="item-event-description">
          <i class="ri-calendar-line"></i>
          <p class="text-description-event">Date:</p>
          <p class="text-response-description-event">02/M/2024</p>
        </div>

        <div class="item-event-description">
          <i class="ri-time-line"></i>
          <p class="text-description-event">Time:</p>
          <p class="text-response-description-event">6:00 PM</p>
        </div>

        <div class="item-event-description">
          <i class="ri-building-line"></i>
          <p class="text-description-event">City:</p>
          <p class="text-response-description-event">Medellin</p>
        </div>

        <div class="item-event-description">
          <i class="ri-bookmark-line"></i>
          <p class="text-description-event">Cat:</p>
          <p class="text-response-description-event">Music</p>
        </div>

        <div class="item-event-description">
          <i class="ri-user-shared-line"></i>
          <p class="text-description-event">Age:</p>
          <p class="text-response-description-event">+18</p>
        </div>

        <div class="item-event-description">
          <i class="ri-wheelchair-line"></i>
          <p class="text-description-event">Mov:</p>
          <p class="text-response-description-event">No</p>
        </div>

        <div class="item-event-description">
          <i class="ri-team-fill"></i>
          <p class="text-description-event">Own:</p>
          <p class="text-response-description-event">C group</p>
        </div>

        <div class="item-event-description">
          <i class="ri-share-fill"></i>
          <p class="text-description-event">Info:</p>
          <i class="ri-facebook-circle-fill"></i>
          <i class="ri-instagram-fill"></i>
          <i class="ri-youtube-fill"></i>
          <i class="ri-at-line"></i>
        </div>
      </div>

      <div class="ticket">
        <div class="calendar-event">
          <p class="day-calendar">SAT</p>
          <p class="number-calendar">02</p>
          <p class="date-calendar">MARCH 2024</p>
          <hr class="line-calendar" />
          <p class="hour-calendar">7:00 PM</p>
        </div>

        <div class="button-buy-ticket-">
          <button class="buy-ticket-button">Buy Ticket</button>
        </div>
      </div>
    </div>
    <!-- START FOOTER -->
    <footer class="footer">
      <!-- DINAMIC FOOTER -->
    </footer>
    <!-- END FOOTER -->

    <!-- START COPYRIGHT -->
    <p class="copy-rights">
      <!-- <P> DINAMIC -->
    </p>
    <!-- END COPYRIGHT -->
    <script src="/src/components/footer/footer.js"></script>
    <script src="/src/components/loader/loader.js"></script>
    <script src="/src/components/navbar/navbar.js"></script>
    <script src="/src/components/login/login.js"></script>
  </body>
</html>
